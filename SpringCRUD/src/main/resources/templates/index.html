<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<body>

<h1 th:text="${hi}"> </h1>

<div style="width: 600px">
<table style="padding: 5px">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>More info</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>

    <tr th:each="user : ${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <a  th:href="@{'view/' + ${user.id} }" >Details</a>
        </td>

        <td>
            <a  th:href="@{'delete/' + ${user.id} }" >Delete</a>
        </td>

        <td>
            <a  th:href="@{'edit/' + ${user.id} }" >Edit</a>
        </td>

    </tr>


</table>
</div>

<br/> <br/>

<div>
    <form action="#" th:action="@{/save}"  method="post"/>

        <input type="hidden"  th:name="id"  />

        First name:<br/>
        <input type="text"  th:name="firstname"  />
        <br/>
        Last name:<br/>
        <input type="text"  th:name="lastname"  />
        <br/><br/>
        <input type="submit" value="Submit" />
    </form>
</div>




</body>
</html>
